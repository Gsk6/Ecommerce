_schema-version: 3.3.0
ID: ECOMMERCE
description: A simple CAP project.
version: 1.0.0
modules:
  - name: ECOMMERCE-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ECOMMERCE-auth
      - name: ECOMMERCE-db
      - name: ECOMMERCE-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: ECOMMERCE-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: ECOMMERCE-db
    parameters:
      buildpack: nodejs_buildpack
  - name: ECOMMERCE
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: ECOMMERCE-auth
      - name: ECOMMERCE-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
      - name: ECOMMERCE-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: ECOMMERCE-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: ECOMMERCE-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - fioriproject.zip
          name: fioriproject
          target-path: resources/
  - name: fioriproject
    type: html5
    path: app/fioriproject
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: ECOMMERCE-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: ECOMMERCE-auth
      - name: srv-api
      - name: ECOMMERCE-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: fioriproject
          artifacts:
            - fioriproject.zip
          target-path: app/
        - name: fioriproject

  - name: ECOMMERCE-destinations
    type: com.sap.application.content
    requires:
      - name: ECOMMERCE-auth
        parameters:
          service-key:
            name: ECOMMERCE-auth-key
      - name: ECOMMERCE-repo-host
        parameters:
          service-key:
            name: ECOMMERCE-repo-host-key
      - name: srv-api
      - name: ECOMMERCE-destination-service
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: ECOMMERCE-html5-repository
              ServiceInstanceName: ECOMMERCE-html5-service
              ServiceKeyName: ECOMMERCE-repo-host-key
              sap.cloud.service: ECOMMERCE.service
            - Name: ECOMMERCE-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: ECOMMERCE-auth
              ServiceKeyName: ECOMMERCE-auth-key
              sap.cloud.service: ECOMMERCE.service
resources:
  - name: ECOMMERCE-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: ECOMMERCE-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: ECOMMERCE-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ECOMMERCE-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: ECOMMERCE-html5-service
      service-plan: app-host
  - name: ECOMMERCE-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: ECOMMERCE-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: ECOMMERCE-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
